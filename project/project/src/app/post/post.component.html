<div class="container mt-5">
  <div class="row">
    <nav class="nav" aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/home">Home Page</a></li>
      </ol>
    </nav>
  </div>

  <div class="cardsMainDiv mt-3">
    <mat-card class="example-card">
      <div class="postMainDiv">
        <div class="cardContent">
          <mat-card-content>
            <h2>{{postObj.title}}</h2>
            <p>
              {{postObj.description}}
            </p>
          </mat-card-content>
        </div>
        <div class="cardInfo">
          <div class="profileInfoDiv">
            <p>{{postObj.author}}</p>
          </div>
          <div class="dateInfo">
            <p>{{postObj.date | date:'d MMMM y'}}</p>
          </div>
        </div>
        <div class="tags">
          <div class="tagPdiv">
            <p>Tags:</p>
          </div>
          <div class="tagBut">
            <button type="button" class="btn btn-light btn-sm">foo</button>
          </div>
          <div class="tagBut">
            <button type="button" class="btn btn-light btn-sm">bar</button>
          </div>
          <div class="tagBut">
            <button type="button" class="btn btn-light btn-sm">baz</button>
          </div>
        </div>
      </div>
    </mat-card>
  </div>
</div>
