<div class="container mt-5">
  <div class="row">
    <nav class="nav" aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/home">Home Page</a></li>
        <li class="breadcrumb-item active" aria-current="page">{{categObj.name}}</li>
      </ol>
    </nav>
  </div>
  <div class="row mt-3">
    <div class="categoryHeading">
      <div class="divCard">
        <div class="categoryIcon">
          <svg-icon src="./assets/{{categObj.icon}}" [svgStyle]="{'width.px':52}"></svg-icon>
        </div>
        <div class="categoryTexts">
          <mat-card-title-group>
            <mat-card-title>{{categObj.name}} ({{postData?.length}})</mat-card-title>
          </mat-card-title-group>
          <mat-card-content>
            {{categObj.description}}
          </mat-card-content>
        </div>
      </div>
    </div>
  </div>

  <div class="categPosts mt-5" *ngFor="let post of postData">
    <mat-card class="example-card">
      <mat-card-content>
        <div class="cardContent">
          <h2>{{post.title}}</h2>
          <p>
            {{post.description}}
          </p>
        </div>
      </mat-card-content>
      <mat-card-header>
        <img src="/project/project/src/assets/resources/images/profile.png" alt="" width="auto">
        <mat-card-title>{{post.author}}</mat-card-title>
        <mat-card-subtitle>{{post.date}}</mat-card-subtitle>
      </mat-card-header>
    </mat-card>
  </div>
